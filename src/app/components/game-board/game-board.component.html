<div class="board">
  <span class="row" *ngFor="let rows of grid">
    <div *ngFor="let cell of rows; let columnIndex = index"
         class="cell"
         [ngClass]="'__'+cell"
         [class.blank]="!!cell"
         (click)="dropChip(columnIndex)"
         (keyup.space)="dropChip(columnIndex)"
         tabindex="0"
    ></div>
  </span>
</div>

<button (click)="reset()">reset</button>
