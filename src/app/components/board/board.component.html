<div class="board" *ngIf="board">
  <span class="row" *ngFor="let rows of board.grid">
    <div *ngFor="let cell of rows; let columnIndex = index" class="cell">
      <div class="chip"
           tabindex="0"
           [class.blank]="cell == null"
           [style]="{backgroundColor: cell?.color}"
           (click)="dropChip(columnIndex)"
           (keyup.space)="dropChip(columnIndex)"></div>
    </div>
  </span>
</div>
