<div class="chip bg-grey">
  <span class="dot" [ngClass]="color"></span>
  <span *ngIf="!isEdit" (click)="isEdit = true" (keyup.space)="isEdit = true" tabindex="0">{{name}}</span>
  <input #nameInput
         (keydown.enter)="isEdit = false"
         *ngIf="isEdit"
         [(ngModel)]="name"
         type="text"
  />
</div>
